ru.tinkoff.invest.openapi:
  host: "http://localhost"
  port: 8081

trading:
  sandbox: false
  token: i identify myself as token

market:
  work-schedule:
    start-time: 12:00:00+03:00
    duration: 480
  consecutive-empty-days-limit: 5
  start-date: 2000-01-01T00:00:00+03:00

scheduling:
  delay: 60000
  enabled: true

scheduled-bot:
  bot-configs:
    - broker-account-id: "2000124699"
      ticker: FXIT
      candle-interval: CANDLE_INTERVAL_5_MIN
      commission: 0.003
      strategy-type: "cross"
      strategy-params:
        minimumProfit: 0.1
        movingAverageType: SMA
        order: 1
        smallWindow: 50
        bigWindow: 200
        indexCoefficient: 0.5
        greedy: true
    - broker-account-id: "2000124698"
      ticker: FXIT
      candle-interval: CANDLE_INTERVAL_5_MIN
      commission: 0.003
      strategy-type: "conservative"
      strategy-params:
        minimumProfit: 0.1

query.throttle:
  interval: 60000
  limits:
    - segments:
        - market
      limit: 120
    - segments:
        - orders
      limit: 100
    - segments:
        - orders
        - limit-order
      limit: 50
  retry-interval: 5000
  attempts-count: 30
  default-limit: 120

spring.cache:
  cache-names: marketStocks, marketBonds, marketEtfs, marketCurrencies, marketCandles, marketInstrument
  scaffeine.spec: maximumSize=1000,expireAfterAccess=1h

report:
  save-directory: D:\test