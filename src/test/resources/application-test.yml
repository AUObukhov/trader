ru.tinkoff.invest.openapi:
  host: "http://localhost"
  port: 8081

trading:
  token: i identify myself as token

market:
  work-schedule:
    start-time: 12:00:00+03:00
    duration: 480

scheduling:
  delay: 60000
  enabled: true

scheduled-bot:
  bot-configs:
    - account-id: "2000124699"
      ticker: FXIT
      candle-interval: CANDLE_INTERVAL_5_MIN
      commission: 0.003
      strategy-type: "cross"
      strategy-params:
        minimumProfit: 0.1
        movingAverageType: SMA
        order: 1
        smallWindow: 50
        bigWindow: 200
        indexCoefficient: 0.5
        greedy: true
    - account-id: "2000124698"
      ticker: FXIT
      candle-interval: CANDLE_INTERVAL_5_MIN
      commission: 0.003
      strategy-type: "conservative"
      strategy-params:
        minimumProfit: 0.1

spring.cache:
  cache-names: allShares, marketStocks, marketEtfs, marketCurrencies, marketCandles, marketInstrument, singleFigiByTicker, tickerByFigi
  scaffeine.spec: maximumSize=1000,expireAfterAccess=1h

report:
  save-directory: D:\test