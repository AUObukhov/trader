trading:
  token: i identify myself as token
  commission: 0.1
  work-start-time: 12:00:00+03:00
  work-duration: 480
  consecutive-empty-days-limit: 5
  start-date: 2000-01-01T00:00:00+03:00

trend-reversal-strategy:
  last-prices-count: 100
  extremum-price-index: 95

query.throttle:
  interval: 60000
  limits:
    - segments:
        - market
      limit: 120
    - segments:
        - orders
      limit: 100
    - segments:
        - orders
        - limit-order
      limit: 50
  retry-interval: 5000
  attempts-count: 30
  default-limit: 120

bot:
  enabled: false
  delay: 60000
  tickers: SBER

spring.cache:
  cache-names: marketStocks, marketBonds, marketEtfs, marketCurrencies, marketCandles, marketInstrument
  scaffeine.spec: maximumSize=1000,expireAfterAccess=1h

report:
  save-directory: D:\test