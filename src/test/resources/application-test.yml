ru.tinkoff.invest.openapi:
  host: "http://localhost"
  port: 8081
  throttling-interval: 1000

trading:
  token: i identify myself as token

market:
  work-schedule:
    start-time: 12:00:00+03:00
    duration: 480

scheduling:
  delay: 120000
  enabled: true

scheduled-bot:
  bot-configs:
    - account-id: 2000124699
      figi: BBG005HLTYH9
      candle-interval: CANDLE_INTERVAL_5_MIN
      commission: 0.003
      strategy-type: cross
      strategy-params:
        minimumProfit: 0.1
        movingAverageType: SMA
        order: 1
        smallWindow: 50
        bigWindow: 200
        indexCoefficient: 0.5
        greedy: true
    - account-id: 2000124698
      figi: BBG005HLTYH9
      candle-interval: CANDLE_INTERVAL_5_MIN
      commission: 0.003
      strategy-type: conservative
      strategy-params:
        minimumProfit: 0.1

spring.cache:
  scaffeine.spec: maximumSize=1000,expireAfterAccess=1h

report:
  save-directory: D:\test